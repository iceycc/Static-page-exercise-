<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>购物页面</title>

	<link rel="stylesheet" href="./css/jquery.fullpage.css">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>
	<!-- 1-公共部分 -->
	<div class="common-right">
		<!-- 进入购物中心 -->
		<div class="center">
			<img src="img/00-center.png" alt="">
		</div>
		<!-- 点击继续往下 -->
		<div class="down">
			<img src="img/00-down.png" alt="">
		</div>
	</div>
	<!-- 2-主体滚滚屏 -->
	<div id="fullpage">
		<!-- 第一屏 -->
		<div class="section">
			<div class="screen01">
				<!-- 气球 -->
				<div class="fly">
					<img src="img/01-fly.png" alt="">
				</div>
				<!-- 沙发 -->
				<div class="sofa">
					<img src="img/01-sofa.png" alt="">
				</div>
				<!-- 商品 -->
				<div class="goods">
					<img src="img/01-goods.png" alt="">
				</div>
			</div>
		</div>
		<!-- 第二屏 -->
		<div class="section">
			<div class="screen02">
				<!-- 文字 -->
				<div class="text">
					<img src="./img/02-text.png" alt="">
				</div>
				<!-- 商品 -->
				<div class="goods">
					<img src="./img/02-goods.png" alt="">
				</div>
				<!-- 搜索框 -->
				<div class="search">
					<img src="./img/02-search.png" alt="">
					<img src="./img/02-key.png" alt="">
				</div>
				<!-- 进入第三屏的隐藏沙发 -->
				<img src="./img/02-sofa.png" class="sofa-hide" alt="">
			</div>
		</div>
		<!-- 第三屏 -->
		<div class="section">
			<div class="screen03">
				<!-- 加入购物车按钮 -->
				<div class="btns">
					<img src="./img/03-cart01.gif" alt="">
					<img src="./img/03-cart02.gif" alt="">
				</div>
				<!-- 尺寸 11 -->
				<div class="size">
					<img src="./img/03-cart01.gif" alt="">
					<img src="./img/03-cart02.gif" alt="">
				</div>
				<!-- 隐藏的倾斜沙发 -->
				<div class="hide-sofa">
					<img src="./img/04-sofa.png" alt="">
				</div>
			</div>
		</div>
		<!-- 第四屏 -->
		<div class="section">
			<!--  -->
			<div class="screen04">
				<!-- 白云 -->
				<div class="cloud">
					<img src="img/04-cloud.png" alt="">
					<!-- <img src="img/04-cloud.png" alt=""> -->
					
				</div>
				<!-- 文字 -->
				<div class="text">
					<img src="img/04-text01.png" alt="">
					<img src="img/04-text02.png" alt="">
					
				</div>
				<!-- 收获地址 -->
				<div class="address">
					<img src="img/04-address01.png" alt="">
					<img src="img/04-address02.png" alt="">
					
				</div>
				<!-- 购物车 -->
				<div class="cart">
					<img src="img/04-sofa.png" alt="">
					<img src="img/04-cart.png" alt="">
				</div>
			</div>
		</div>
		<!-- 第五屏 -->
		<div class="section">Some section</div>
		<!-- 第六屏 -->
		<div class="section">Some section</div>
		<!-- 第七屏 -->
		<div class="section">Some section</div>
		<!-- 第八屏 -->
		<div class="section">Some section</div>

	</div>

	<!-- 引入jquery和fullpage的js文件 -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.fullpage.js"></script>
	<script src="js/index.js"></script>


</body>

</html>
